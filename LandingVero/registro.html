<!DOCTYPE html>
<html>

<head>
    <title> Registrate | Vero</title>
    <link rel="stylesheet" type="text/css" href="css/styleReg.css">
    <link rel="icon" type="image/png" href="img/icono.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
        integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
        crossorigin="anonymous"></script>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="fondo" src="img/fondo.png">
    <img class="fondo2" src="img/fondo.png">
    <div class="container">


        <!-- Formulario de Registro -->
        <div class="login">
            <form>
                <div class="img2">
                    <img src="img/logo.png">
                </div>
                <h2 class="subtitle">Bienvenido a Vero</h2>


                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" id="idR" placeholder="Cédula de Ciudadanía">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" id="nombreR" placeholder="Nombre">
                    </div>
                </div>

                <div class="col">
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            
                            <input type="text" class="input" id="apellidoR" placeholder="Apellido">
                        </div>
                    </div>
                </div>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <input type="email" class="input" id="correoR" placeholder="Correo Electronico">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" id="telefonoR" placeholder="Telefono">
                    </div>
                </div>
                
             
                <h5> Actividades preferidas</h5>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-map-marker"></i>
                    </div>
                    <div class="div">
                        <select class="input" id="actividadesR">
                            <option selected class="input">Selecciona tus actividades preferidas </option>
                        </select>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" class="input" id="passR" placeholder="Contraseña">
                    </div>
                </div>

                <a href="index.html" id="Devolver">¿Ya tienes una cuenta? Inicia Sesión</a><br>
                <div class="terminos">
                <input style="opacity:1;" type="checkbox" data-required="1" name="terminos"> Aceptar los<a href="PoliticasPrivacidad.html">Términos y
                        Condiciones</a></b>

                    </div>
                <button id="Registrar" type="button" class="btn">Regístrate </button>
            </form>
        </div>
        <div class="img">
            <img src="img/signinfo.svg">
        </div>
    </div>
    <script src="js/peticiones.js" type="text/javascript"></Script>
    <script src="js/animaciones.js" type="text/javascript"></Script>
    <script src="js/funciones.js" type="text/javascript"></Script>

</body>

</html>
